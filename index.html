<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">
      
        
            <h1>TICTACTOEW</h1>

        <!-- Game board section -->
        <div id="board" class="game-board"></div>

        <!-- Message and reset button -->
        <div id="message"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
<!-- Add the following to your body -->
<div id="outcome">
    <img id="winImage" src="path_to_win_image.png" alt="You Win!" style="display:none;">
    <img id="loseImage" src="path_to_lose_image.png" alt="You Lose!" style="display:none;">
    <img id="tieImage" src="path_to_tie_image.png" alt="It's a Tie!" style="display:none;">
</div>

    <script src="script.js"></script> 
</body>
</html>
